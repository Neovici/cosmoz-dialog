<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>cosmoz-dialog demo</title>

	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

	<script type="module" src="/node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
	<script type="module" src="/node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>

	<script type="module" src="/node_modules/@polymer/paper-button/paper-button.js"></script>
	<script type="module" src="../cosmoz-dialog.js"></script>

	<script type="module">
		const $documentContainer = document.createElement('template');

		$documentContainer.innerHTML = `<custom-style>
				<style is="custom-style" include="demo-pages-shared-styles">
					/* This will create a new stacking context above the dialog */
					#stackingContext {
						transform: translateX(0);
					}
				</style>
			</custom-style>`;

		document.body.appendChild($documentContainer.content);
	</script>
</head>
<body unresolved>

	<h3>cosmoz-dialog in root stacking context</h3>
	<demo-snippet>
		<template>
			<paper-button raised onclick="dialogInRootStackingContext.open()">open dialog</paper-button>
			<cosmoz-dialog with-backdrop id="dialogInRootStackingContext">
				<template>
					<h2>Dialog Title</h2>
					<p>
						This dialog is created in the root stacking context.
					</p>
					<p>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
						Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute
						irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
						Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
					</p>
					<div class="buttons">
						<paper-button dialog-dismiss>Cancel</paper-button>
						<paper-button dialog-confirm>Accept</paper-button>
					</div>
				</template>
			</cosmoz-dialog>
		</template>
	</demo-snippet>

	<h3>cosmoz-dialog in new stacking context</h3>
	<demo-snippet id="backdropFitSnippet">
		<template id="template">
			<style>
				/* This will create a new stacking context above the dialog */
				#stackingContext {
					transform: translateX(0);
				}
			</style>
			<paper-button raised onclick="dialogInNewStackingContext.open()">open dialog</paper-button>
			<div id="stackingContext">
				<cosmoz-dialog with-backdrop id="dialogInNewStackingContext">
					<template>
						<h2>Dialog Title</h2>
						<p>
							This dialog is created in an element that creates a stacking context.
						</p>
						<p>
							Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
							Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute
							irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
							Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
						</p>
						<div class="buttons">
							<paper-button dialog-dismiss>Cancel</paper-button>
							<paper-button dialog-confirm>Accept</paper-button>
						</div>
					</template>
				</cosmoz-dialog>
			</div>
		</template>
	</demo-snippet>
</body></html>
