<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>cosmoz-dialog demo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

	<link rel="import" href="../../paper-button/paper-button.html">
	<link rel="import" href="../cosmoz-dialog.html">

	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles">
			/* This will create a new stacking context above the dialog */
			#stackingContext {
				transform: translateX(0);
			}
		</style>
	</custom-style>
</head>
<body unresolved>

	<h3>cosmoz-dialog in root stacking context</h3>
	<demo-snippet>
		<template>
			<paper-button raised onclick="dialog.open()">open dialog</paper-button>
			<cosmoz-dialog with-backdrop id="dialog">
				<h2>Dialog Title</h2>
				<p>
					This dialog is created in the root stacking context.
				</p>
				<p>

				</p>
			</cosmoz-dialog>
		</template>
	</demo-snippet>

	<h3>cosmoz-dialog in a new stacking context</h3>
	<demo-snippet>
		<template>
			<paper-button raised onclick="dialogInNewStackingContext.open()">open dialog</paper-button>
			<div id="stackingContext">
				<cosmoz-dialog with-backdrop id="dialogInNewStackingContext">
					<h2>Dialog Title</h2>
					<p>
						This dialog is created in an element that creates a new stacking context.

		</template>
	</demo-snippet>
</body></html>
